<!DOCTYPE html>
<head>
    <title>TicTacToe</title>
    <link href="TicTacToeCSS.css" rel="stylesheet">
    <script src="TicTacToejs.js" defer></script>

</head>


<body>
<main class="main">

    
    <div class="setup-container">
        <div class="game-title">TicTacToe</div>
        <div class="player-one-setup">
            <div class="player-one-title">Player One</div>
            <button class="player-selector active" id="player-one-human-selector">Human</button>
        </div>

        <div class="player-two-setup">
            <div class="player-two-title">Player Two</div>
            <button class="player-selector active" id="player-two-human-selector">Human</button>
            <button class="player-selector" id="player-two-AI-selector">AI</button>
        </div>
    </div>


    <button class="new-game">New Game</button>

    <div class='turn-indicator'></div>
    
    <div class='game-container'>
    <div class="gameboard">
        <div class="gamesquare" id="square-1"></div>
        <div class="gamesquare" id="square-2"></div>
        <div class="gamesquare" id="square-3"></div>
        <div class="gamesquare" id="square-4"></div>
        <div class="gamesquare" id="square-5"></div>
        <div class="gamesquare" id="square-6"></div>
        <div class="gamesquare" id="square-7"></div>
        <div class="gamesquare" id="square-8"></div>
        <div class="gamesquare" id="square-9"></div>

    </div>
    </div>








</main>
</body>
